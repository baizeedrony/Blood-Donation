{% extends 'layout.html' %}

{% block body %}
<h1> <small> Welcome To {{session.username}}</small> Dashboard</h1>
<a class="btn btn-success" href="/add_article">Add Articles</a>
<hr>
<table class="table table-striped">

    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>
    </tr>
    {% for article in articles %}
    <tr>
        <td>{{article[0]}}</td>
        <td>{{article[1]}}</td>
        <td>{{article[2]}}</td>
        <td>{{article[4]}}</td>
        <td> <a href="edit_article/{{article[0]}}" class="btn btn-default pull-right"> Edit</a> </td>
        <td>
        <form action="{{url_for('delete_article',id=article[0])}}" method="post">
            <input type="hidden" name="_method" value="delete">
            <input type="submit" name="delete" class="btn btn-danger">
        </form>
        </td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
