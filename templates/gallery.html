<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <style>

    #paragraph {
      font-size: 50px;
      line-height: 50px;

    }

.column {
  float: left;
  width: 300px;
  height: 200px;
  padding: 25px 25px 25px 25px ;
  border: 5px solid #2c5282;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}

    </style>


</head>

<body style="background-color:#ebf8ff">

<div style="background-color: #2c5282;color: white;text-align: center;border-bottom-left-radius: 10px;
border-bottom-right-radius: 10px;padding:10px ;">
    <p id="paragraph;">Gallery</p>
</div>

<br><br>
<div class="row">

<input type="hidden" value="{{image_names}}">



    {% for image_name in image_names %}

     {% if ('png' in image_name) or ('jpg' in image_name) or ('jpeg' in image_name) %}

<div>
        <div class="column">
            <img src="{{url_for('send_image', filename=image_name)}}" alt="image_name" style="width:100%">
            {% print(image_name.split("/gallery")[0][:20]) %}
        </div>

     {% endif %}
        {% endfor %}
    </div>
    </div>

</body>


<div class="card-group"
     style=" position: fixed;left: 0;bottom: 0;width: 100%;background-color:#2c5282;color: white;text-align: center;">
    Powered By RR Soft - 2021
</div>



</html>
