{% extends 'layout.html' %}
{% block body %}
<!--<style>-->

 <div class="container my-3 ">
        <div class="row">
            <input type="hidden" value="{{image_names}}">
        {% for image_name in image_names %}
         {% if ('png' in image_name) or ('jpg' in image_name) or ('jpeg' in image_name) %}

            <div class="col-md-4">
                <img src="{{url_for('send_image', filename=image_name)}}" alt="image_name" style="width:100%; height:160px;">
                {% print(image_name.split("/gallery")[0][:20]) %}
            </div>

         {% endif %}
        {% endfor %}
        </div>

        <div class="card-group"
             style=" position: fixed;left: 0;bottom: 0;width: 100%;background-color:#2c5282;color: white;text-align: center;">
            Powered By RR Soft - 2021
        </div>
    </div>


{% endblock %}
